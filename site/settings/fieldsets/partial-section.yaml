sections:
  main:
    display: Main
    fields:
      section-title:
        type: text
        width: 50
        display: Title
        localizable: true
      section-anchor:
        display: Anchor
        type: text
        width: 50
      section-theme:
        max_items: '1'
        collection:
          - themes
        type: collection
        width: 50
        display: Theme
        default: White
      section-container:
        options:
          container: default
          container-fluid: 'full width'
          'container container--small': smaller
        type: select
        width: 50
        display: Container
        default: container
      section-super:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Super
      section-introduction:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Introduction
      section-cells:
        fieldset: partial-cells
        type: partial
        display: Cells
        instructions: 'Maximum 2'
  footer:
    display: Footer
    fields:
      legend:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Legend
taxonomies: true
title: 'Partial - Section'
create_title: ''
hide: true
