sections:
  main:
    display: Main
    fields:
      website_description:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Description
      website_media:
        fieldset: partial-main-media
        type: partial
        display: Media
      website_client:
        max_items: '2'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - organization
        mode: tags
        type: collection
        width: 50
        display: Client
      website_producer:
        max_items: '2'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - organization
        mode: tags
        type: collection
        width: 50
        display: Producer
      website_theme:
        fieldset: partial_side_by_side
        type: partial
        display: Theme
        show_when:
          website_template:
            - side_by_side_landscape
            - side_by_side_portrait
taxonomies: true
title: 'Collection - Website'
hide: true
