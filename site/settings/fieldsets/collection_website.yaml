sections:
  main:
    display: Main
    fields:
      website_description:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Description
        width: 66
      website_template:
        options:
          side_by_side_landscape: Side by Side | Media Landscape
          side_by_side_portrait: Side by Side | Media Portrait
        type: select
        width: 33
        display: 'Template'
        default: side_by_side_portrait
      website_vimeo:
        type: video
        display: Vimeo
        width: 66
        validate: URL
      website_vimeo_orientation:
        options:
          landscape: Landscape
          portrait: Portrait
        type: select
        width: 33
        display: 'Vimeo Orientation'
        show_when:
          website_vimeo: 'not null'
      website_client:
        max_items: '2'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - organization
        mode: tags
        type: collection
        width: 50
        display: Client
      website_producer:
        max_items: '2'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - organization
        mode: tags
        type: collection
        width: 50
        display: Producer
      website_codepen:
        type: section
        display: Codepen
      website_codepen_id:
        type: text
        instructions: '_ex: OrEqNb_'
        width: 33
        display: 'Codepen Id'
      website_codepen_theme:
        options:
          light: Light
          dark: Dark
        type: select
        width: 33
        display: Theme
        default: light
      website_theme:
        fieldset: partial_side_by_side
        type: partial
        display: Theme
        show_when:
          website_template: [side_by_side_landscape, side_by_side_portrait]
taxonomies: true
title: 'Collection - Website'
hide: true
