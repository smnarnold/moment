sections:
  main:
    display: Main
    fields:
      post_description:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Description
      post_featured_template:
        options:
          side-by-side-landscape: 'Side by Side | Media Landscape'
          side-by-side-portrait: 'Side by Side | Media Portrait'
        type: select
        width: 50
        display: Template
        default: side-by-side-landscape
      post_featured_media:
        options:
          image: Image
          photography: Photography
          video: Video
          codepen: Codepen
        type: select
        width: 50
        display: 'Media Type'
        default: image
      post_featured_image:
        type: section
        display: Image
        show_when:
          post_featured_media: image
      post_featured_image_asset:
        container: main
        folder: content/images
        restrict: false
        type: assets
        width: 33
        display: Src
        show_when:
          post_featured_media: image
      post_featured_photography:
        type: section
        display: Photography
        show_when:
          post_featured_media: photography
      post_featured_photography_asset:
        container: main
        folder: content/images
        restrict: false
        type: assets
        width: 33
        display: Src
        mode: grid
        show_when:
          post_featured_media: photography
      post_featured_photography_place:
        max_items: '1'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - places
        mode: tags
        type: collection
        width: 33
        display: Place
        show_when:
          post_featured_media: photography
      post_featured_photography_subject:
        max_items: '1'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - persons
        mode: tags
        type: collection
        width: 33
        display: Subject
        show_when:
          post_featured_media: photography
      post_featured_video:
        type: section
        display: Video
        show_when:
          post_featured_media: video
      post_featured_video_url:
        type: video
        display: Url
        width: 50
        validate: URL
        show_when:
          post_featured_media: video
      post_featured_video_type:
        type: select
        options:
          regular: Regular
          gifv: Gifv
        display: Type
        default: regular
        width: 25
        show_when:
          post_featured_media: video
      post_featured_video_ratio:
        type: text
        instructions: Hauteur/Largeur=Ratio
        width: 25
        display: Ratio
        default: '0.5625'
        show_when:
          post_featured_media: video
      post_featured_codepen:
        type: section
        display: Codepen
        show_when:
          post_featured_media: codepen
      post_featured_codepen_id:
        type: text
        width: 50
        display: Id
        show_when:
          post_featured_media: codepen
      post_featured_codepen_theme:
        options:
          light: Light
          dark: Dark
        type: select
        width: 50
        display: Theme
        default: light
        show_when:
          post_featured_media: codepen
      theming:
        type: section
        display: Theming
      post_featured_media_background_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Media Background Color'
      post_featured_media_text_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Media Text Color'
      post_featured_media_size:
        options:
          normal: Normal
          large: Large
        inline: true
        type: radio
        width: 33
        display: 'Media Size'
        default: normal
      post_featured_media_frame:
        options:
          none: None
          desktop: Desktop
          mobile: Mobile
        type: select
        width: 33
        display: 'Media Frame'
        default: none
        hide_when:
          post_featured_media: photography
      post_featured_media_frame_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Media Frame Color'
        default: '#000000'
        show_when:
          post_featured_media_frame:
            - desktop
            - mobile
taxonomies: true
title: 'Partial - Post'
