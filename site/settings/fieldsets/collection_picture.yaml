sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        localizable: true
        width: 66
      picture_orientation:
        options:
          landscape: Landscape
          portrait: Portrait
        inline: true
        type: radio
        width: 33
        display: Orientation
        default: landscape
      picture_place:
        max_items: '1'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - places
        mode: tags
        type: collection
        width: 33
        display: Place
      picture_subject:
        sort: 'title:asc'
        collection:
          - persons
        type: collection
        width: 33
        display: Subject
      picture_date:
        allow_blank: false
        allow_time: true
        require_time: true
        earliest_date: 'January 1, 2000'
        type: date
        width: 33
        display: Date
        input_format: YYYY.MM.DD
      picture_description:
        cheatsheet: true
        restrict_assets: false
        type: markdown
        display: Description
        width: 66
      picture_template:
        options:
          side_by_side_landscape: Side by Side | Media Landscape
          side_by_side_portrait: Side by Side | Media Portrait
        type: select
        width: 33
        display: 'Template'
        default: side_by_side_portrait
      picture_image:
        container: main
        folder: content/images
        restrict: false
        max_files: 1
        type: assets
        display: Image
        width: 33
      picture_size:
        options:
          normal: Normal
          large: Large
        inline: true
        type: radio
        width: 33
        display: Size
        default: normal
      picture_background_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Background Color'
      picture_text_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Text Color'
      website_theme:
        fieldset: partial_side_by_side
        type: partial
        display: Theme fff
        show_when:
          picture_template: [side_by_side_landscape, side_by_side_portrait]
taxonomies: true
title: 'Collection - Picture'
create_title: ''
hide: true
