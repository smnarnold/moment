<figure class="media media--figure">
  {{ assets:part:image }}
    <img src="{{ url }}" alt="{{ alt }}" class="media__image">
  {{ /assets:part:image }}

  {{ if part:source }}
    <figcation class="note note--source">
      <a href="{{ part:source }}">{{ part:source | clean_url }}</a>
    </figcaption>
  {{ /if }}
</figure>
