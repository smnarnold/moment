<div class="cell cell--text wysiwyg {{ if cell-align ==="center" }}text-center{{ /if }}">
    {{ if cell-title }}
        <h3 class="cell__title">{{ cell-title }}</h3>
    {{ /if }}

    {{ if cell-content }}
        <div class="cell__text">{{ cell-content | markdown }}</div>
    {{ /if }}
</div>
