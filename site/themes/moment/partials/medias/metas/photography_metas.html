{{ section:post_metas }}
    <figcaption class="picture__metas">
        {{ if post_featured_photography_subject }}
          {{ relate:post_featured_photography_place }}
            <em class="picture__place">{{ title }}</em>
          {{ /relate:post_featured_photography_place }}<br>
          <strong class="picture__subject">
            {{ relate:post_featured_photography_subject }}{{ title }}{{ if !last }}, {{ /if}}{{ /relate:post_featured_photography_subject }}
          </strong><br>
        {{ else }}
          {{ relate:post_featured_photography_place }}
            <em class="picture__city">{{ address_locality }}{{ if address_country != 'Canada' }}, {{ address_country }}{{ /if
              }}</em><br>
            <strong class="picture__place">{{ title }}</strong><br>
          {{ /relate:post_featured_photography_place }}
        {{ /if }}
      
        <time datetime="{{ date format='Y-m-d' }}" class="picture__date" itemprop="dateCreated">{{ date format="Y" }}</time>
      
        {{ relate:post_featured_photography_place }}
        <span itemprop="contentLocation" itemscope itemtype="http://schema.org/Place">
          <meta itemprop="name" content="{{ title }}">
          <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            {{ if street_address }}
            <meta itemprop="streetAddress" content="{{ street_address }}">{{ /if }}
            {{ if address_locality }}
            <meta itemprop="addressLocality" content="{{ address_locality }}">{{ /if }}
            {{ if address_region }}
            <meta itemprop="addressRegion" content="{{ address_region }}">{{ /if }}
            {{ if address_country }}
            <meta itemprop="addressCountry" content="{{ address_country }}">{{ /if }}
          </span>
        </span>
        {{ /relate:post_featured_photography_place }}
    </figcaption>
{{ /section:post_metas }}
