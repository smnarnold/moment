<section class="theme theme--pink">
  <div class="container">
    <div class="filters" data-module="Filters" data-root="/blog">
      <div class="filters__row row">
        <div class="filters__col col col-auto">
          <div class="sentence">
            I am
            <select data-taxonomy="jobs">
              <option value="all">an avid learner</option>
              {{ taxonomy:jobs }}
                <option value="{{ slug }}" {{ if get:jobs == slug }}selected{{/if}}>{{ title | lower }}</option>
              {{ /taxonomy:jobs }}
            </select>
            that want to know more about
            <select data-taxonomy="topics">
              <option value="all">the internet</option>
              {{ taxonomy:topics }}
                <option value="{{ slug }}" {{ if get:topics == slug }}selected{{/if}}>{{ title | lower }}</option>
              {{ /taxonomy:topics }}
            </select>
          </div>
        </div>
        <div class="filters__col col col-auto">
          <button class="button button--default">
            <svg class="button__icon icon theme-fill" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            <span class="button__text">Show me sensei</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
