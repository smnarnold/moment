<footer class="site-footer">
  <div class="site-footer__container container">
    <ul class="site-footer__list">
      {{ nav from="/" scope="tag" is_hidden:isnt="true"}}
        <li class="site-footer__item">
          <a class="site-footer__link" href="{{ url }}">{{ tag:nav_title or title }}</a>
        </li>
      {{ /nav }}
    </ul>

    <div class="site-footer__copyright">&copy; {{ now format="Y" }} {{ author_name }}</div>
  </div>
</footer>
